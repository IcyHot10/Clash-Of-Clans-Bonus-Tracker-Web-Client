<header>
  <img src="assets/cocbs-logo.png" alt="Clash of Clans" />
  <input
    name="search"
    id="search"
    placeholder="Enter clan tag"
    (keyup.enter)="onClanTagSelected(search.value)"
    type="text"
    #search
    autocomplete="off"
    [(ngModel)]="clanTag"
    (input)="onInput($event)"
  />
</header>
