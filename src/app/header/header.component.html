<header>
  <img src="assets/cocbs-logo.png" alt="Clash of Clans" />
  <input
    name="search"
    id="search"
    placeholder="Enter clan tag"
    (keyup.enter)="onClanTagSelected(clanTag)"
    type="text"
    #search
    autocomplete="off"
    [(ngModel)]="clanTag"
    (ngModelChange)="onClanTagChange($event)"
    (keypress)="onKeyPress($event)"
  />
</header>
